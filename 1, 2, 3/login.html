<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Support Roots</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpcizQnjTRct0XDO3ThWdJTmZJNDc3rwIL2A&s" alt="" style="width: 170px; height: 60px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Login Form -->
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="login-container p-4 w-50">
            <h2 class="text-center text-dark">Login</h2>
            <form id="loginForm" onsubmit="return ValidateLogin()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Login</button>
                <p class="text-center mt-3">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer class="p-2 text-center">
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index1.js"></script>
</body>
</html>
